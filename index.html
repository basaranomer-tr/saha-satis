    function arayuzOlustur() {
        let container = document.getElementById("dinamik-kategoriler");
        let ilkSekme = true;

        for (const [kategoriAdi, urunler] of Object.entries(katalog)) {
            let catId = "cat-" + kategoriAdi.replace(/[^a-zA-Z0-9]/g, "");
            
            let details = document.createElement("details");
            if (ilkSekme) { details.setAttribute("open", ""); ilkSekme = false; }
            details.innerHTML = `<summary>${kategoriAdi}</summary>`;
            
            let listDiv = document.createElement("div");
            listDiv.className = "product-list";
            listDiv.id = catId;

            urunler.forEach(u => {
                let pDiv = document.createElement("div");
                pDiv.className = "product";
                pDiv.setAttribute("data-name", u.ad);
                pDiv.setAttribute("data-kat", u.kat);
                pDiv.setAttribute("data-firma", u.firma);

                pDiv.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${u.ad}</div>
                        <div class="product-meta">${u.kat} | ${u.firma}</div>
                    </div>
                    <div class="controls">
                        <button class="btn-minus" onclick="updateCount(this, -1)">-</button>
                        <span class="count">0</span>
                        <button class="btn-plus" onclick="updateCount(this, 1)">+</button>
                    </div>
                `;
                listDiv.appendChild(pDiv);
            });

            let yeniUrunDiv = document.createElement("div");
            yeniUrunDiv.className = "add-new-product";
            yeniUrunDiv.innerHTML = `
                <input type="text" class="new-product-input" placeholder="Bu kategoriye yeni √ºr√ºn ekle...">
                <button class="btn-add-new" onclick="yeniUrunEkle(this, '${urunler[0].kat}')">Ekle</button>
            `;
            listDiv.appendChild(yeniUrunDiv);
            details.appendChild(listDiv);
            container.appendChild(details);
        }
    }

    function hafizayaYaz() {
        let state = { market: aktifMarket, products: [] };
        document.querySelectorAll('.product').forEach(p => {
            let productList = p.closest('.product-list');
            if(!productList) return;
            
            let catId = productList.id;
            let name = p.getAttribute('data-name');
            let kat = p.getAttribute('data-kat');
            let firma = p.getAttribute('data-firma');
            let count = parseInt(p.querySelector('.count').innerText);
            let isCustom = p.classList.contains('custom-product');
            state.products.push({ catId, name, kat, firma, count, isCustom });
        });
        localStorage.setItem('satisHafizasi', JSON.stringify(state));
    }

    function hafizadanYukle() {
        try {
            let kayit = localStorage.getItem('satisHafizasi');
            if (kayit) {
                let state = JSON.parse(kayit);
                if (state.market && state.market !== "") {
                    aktifMarket = state.market;
                    document.getElementById("marketInput").value = aktifMarket;
                    document.getElementById("displayMarketName").innerText = aktifMarket;
                    document.getElementById("login-screen").classList.remove("active");
                    document.getElementById("sales-screen").classList.add("active");
                }
                
                state.products.forEach(p => {
                    if (p.isCustom) {
                        let productList = document.getElementById(p.catId);
                        if(!productList) return; // Eski id hatasƒ± engellemesi
                        let addNewDiv = productList.querySelector('.add-new-product');
                        let newProduct = document.createElement('div');
                        newProduct.className = 'product custom-product';
                        newProduct.setAttribute('data-name', p.name);
                        newProduct.setAttribute('data-kat', p.kat || "√ñzel Kategori");
                        newProduct.setAttribute('data-firma', p.firma || "Manuel Eklendi");
                        newProduct.innerHTML = `
                            <div class="product-info">
                                <div class="product-name">${p.name}</div>
                                <div class="product-meta">${p.kat || "√ñzel Kategori"} | ${p.firma || "Manuel"}</div>
                            </div>
                            <div class="controls">
                                <button class="btn-minus" onclick="updateCount(this, -1)">-</button>
                                <span class="count">${p.count}</span>
                                <button class="btn-plus" onclick="updateCount(this, 1)">+</button>
                            </div>
                        `;
                        productList.insertBefore(newProduct, addNewDiv);
                    } else {
                        let existingElement = document.querySelector(`.product[data-name="${p.name}"]`);
                        if(existingElement) existingElement.querySelector('.count').innerText = p.count;
                    }
                });
            }
        } catch(e) {
            // Eƒüer eski versiyon verisiyle uyumsuzluk varsa hafƒ±zayƒ± temizle ve devam et
            localStorage.removeItem('satisHafizasi');
        }
    }

    window.onload = function() {
        arayuzOlustur();
        hafizadanYukle();
    };

    function ziyareteBasla() {
        let val = document.getElementById("marketInput").value.trim();
        if(!val) { alert("L√ºtfen market adƒ± girin!"); return; }
        aktifMarket = val;
        document.getElementById("displayMarketName").innerText = aktifMarket;
        document.getElementById("login-screen").classList.remove("active");
        document.getElementById("sales-screen").classList.add("active");
        hafizayaYaz();
        window.scrollTo(0, 0);
    }

    function updateCount(btn, change) {
        btn.style.transform = "scale(0.85)";
        setTimeout(() => btn.style.transform = "scale(1)", 150);
        let countSpan = btn.parentElement.querySelector('.count');
        let val = parseInt(countSpan.innerText) + change;
        if (val >= 0) { countSpan.innerText = val; hafizayaYaz(); }
    }

    function yeniUrunEkle(btn, defaultKat) {
        let input = btn.previousElementSibling; 
        let urunAdi = input.value.trim(); 
        if (!urunAdi) { alert("√úr√ºn adƒ± yazƒ±n!"); return; }

        let productList = btn.closest('.product-list');
        let addNewDiv = btn.closest('.add-new-product');
        let newProduct = document.createElement('div');
        newProduct.className = 'product custom-product';
        newProduct.setAttribute('data-name', urunAdi);
        newProduct.setAttribute('data-kat', defaultKat || "√ñzel Kategori");
        newProduct.setAttribute('data-firma', "Manuel Eklendi");
        newProduct.innerHTML = `
            <div class="product-info">
                <div class="product-name">${urunAdi}</div>
                <div class="product-meta">${defaultKat || "√ñzel"} | Manuel Eklendi</div>
            </div>
            <div class="controls"><button class="btn-minus" onclick="updateCount(this, -1)">-</button><span class="count">0</span><button class="btn-plus" onclick="updateCount(this, 1)">+</button></div>
        `;
        productList.insertBefore(newProduct, addNewDiv);
        input.value = "";
        hafizayaYaz(); 
    }

    function satislarƒ±Topla() {
        let satilanlar = [];
        document.querySelectorAll('.product').forEach(p => {
            let adet = parseInt(p.querySelector('.count').innerText);
            if (adet > 0) {
                satilanlar.push({ 
                    market: aktifMarket, urun: p.getAttribute('data-name'), 
                    kategori: p.getAttribute('data-kat'), firma: p.getAttribute('data-firma'), adet: adet 
                });
            }
        });
        return satilanlar;
    }

    function kaydetVeGonder() {
        let satilanlar = satislarƒ±Topla();
        if (satilanlar.length === 0) { alert("‚ö†Ô∏è G√∂nderilecek satƒ±≈ü yok, √∂nce √ºr√ºn ekle!"); return; }

        let btn = document.querySelector('.btn-save');
        let originalText = btn.innerHTML;
        btn.innerHTML = "‚è≥ Kaydediliyor...";
        
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: JSON.stringify(satilanlar) })
        .then(response => {
            alert("‚úÖ Ziyaret Ba≈üarƒ±yla Kaydedildi!");
            btn.innerHTML = originalText;
            localStorage.removeItem('satisHafizasi');
            document.querySelectorAll('.count').forEach(c => c.innerText = "0");
            document.querySelectorAll('.custom-product').forEach(c => c.remove()); 
            document.getElementById("marketInput").value = "";
            aktifMarket = "";
            document.getElementById("sales-screen").classList.remove("active");
            document.getElementById("login-screen").classList.add("active");
            window.scrollTo(0, 0); 
        }).catch(error => {
            alert("‚ùå Baƒülantƒ± hatasƒ±! L√ºtfen internetinizi kontrol edin.");
            btn.innerHTML = originalText;
        });
    }

    window.addEventListener('beforeunload', function (e) {
        if (satislarƒ±Topla().length > 0) { e.preventDefault(); e.returnValue = ''; }
    });

    function whatsappPaylas() {
        let satilanlar = satislarƒ±Topla();
        if (satilanlar.length === 0) { alert("G√∂nderilecek veri yok!"); return; }
        let metin = `*G√úN SONU SATI≈û RAPORU*\nüìÖ ${new Date().toLocaleDateString("tr-TR")}\nüè¢ Market: ${aktifMarket}\n\n*üìå √úr√ºnler:*\n`;
        satilanlar.forEach(s => { metin += `‚ñ™Ô∏è ${s.urun}: ${s.adet} adet\n`; });
        window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(metin)}`;
    }

    function gunlukExcelIndir() {
        let satilanlar = satislarƒ±Topla();
        if (satilanlar.length === 0) { alert("ƒ∞ndirilecek veri yok!"); return; }
        let csvContent = "data:text/csv;charset=utf-8,\uFEFFTarih;Market;√úr√ºn Adƒ±;KATEGORƒ∞;Fƒ∞RMA;Adet\n";
        satilanlar.forEach(s => { 
            let tarih = new Date().toLocaleDateString("tr-TR");
            csvContent += `${tarih};${s.market};${s.urun};${s.kategori};${s.firma};${s.adet}\n`; 
        });
        let link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", `Satis_${aktifMarket}_${new Date().toLocaleDateString("tr-TR")}.csv`);
        document.body.appendChild(link); link.click(); document.body.removeChild(link);
    }
</script>
